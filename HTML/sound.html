<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Configuraciones de sonido" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="/CSS/config_sound.css">
    <title>Sound</title>
</head>

<body>
    <header class="header_sound">
        <a class="btn_return" target="_self" href="/HTML/index.html" title="regresar a la pantalla principal"> <img
                class="img_return" src="/Multimedia/return.png"></a>
    </header>
    <main class="container_sound">
        <div class="title">
            <h1>Ajustes de sonido</h1>
        </div>

        <div class="div_general_sound">
            <div class="level_logo_sound">
                <img class="img_sound" src="/Multimedia/volume-level.png" alt="logo de sonido">
            </div>

            <div class="middle">
                <div class="slider-container">
                    <span class="bar"><span class="fill"></span></span>
                    <input id="slider" class="slider" type="range" min="0" max="100" value="50">
                </div>
            </div>
        </div>

        <div class="div_music_sound">
            <div class="level_logo_music">
                <img class="img_music" src="/Multimedia/music_logo.png" alt="logo de musica">
            </div>
            <div class="middle">
                <div class="slider-container">
                    <span class="bar_music"><span class="fill_music"></span></span>
                    <input id="slider_music" class="slider_music" type="range" min="0" max="100" value="50">
                </div>
            </div>

        </div>

        <div class="div_voice_sound">
            <div class="level_logo_voice">
                <img class="img_voice" src="/Multimedia/microphone.png" alt="logo de voz">
            </div>
            <div class="middle">
                <div class="slider-container">
                    <span class="bar_voice"><span class="fill_voice"></span></span>
                    <input id="slider_voice" class="slider_voice" type="range" min="0" max="100" value="50">
                </div>
            </div>

        </div>

        <div class="div_notifications">
            <div class="notification_logo">
                <img class="img_notification" src="/Multimedia/notification.png" alt="logo de notificaciÃ³n">
            </div>
            <div class="switch_container">
                <input type="checkbox" id="switch">
                <label for="switch" class="lbl"></label>
            </div>

        </div>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/JS/index.js"></script>
    <script src="/JS/Config_estadistic.js"></script>
</body>

</html>
