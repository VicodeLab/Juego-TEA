<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pantalla de bienvenida" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="/CSS/Style.css">
    <title>Principal</title>
</head>
<body>

    <header class="header">

        <h2>BIENVENIDOS TODOS</h2>

    </header>

    <main class="container" >
        <div class="div_logo">
               <img class="img_logo" src="/Multimedia/Logo_kids.png" alt="Logo kids principal ">
        </div>
        <div class="div_label">

            <label class="label_name" for="nombre">
                <span>Nombre:</span>
                <input type="text" class="input-name" name="nombre" placeholder="Escribe tu nombre..." autocomplete="name" required>
            </label>
        </div>
        <div class="container_btn">
            <a class="btn btn-pause" href="#">Entrenar</a>
            <a class="btn btn-play" href="#">Jugar</a>
        </div>

        <a class="btn_confi" target="_self" href="#" title="Ir a Configuraciones"> <img class="img_confi"
            src="/Multimedia/configuration-symbol.png"></a>
        <a class="btn_sound" target="_self" href="#" title="Ir a config volumen"> <img class="img_sound"
            src="/Multimedia/volume-level.png"></a>
        <a class="btn_exit" target="_self" href="#" title="salir de la aplicacion"> <img class="img_exit"
            src="/Multimedia/Exit.png"></a>
            

    </main>

</body>
</html>
